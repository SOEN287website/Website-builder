<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup-box">
      <div class="signup-title">
        <header>Sign Up</header>
      </div>
      <div class="input-box">
        <input
          class="input-place"
          type="text"
          placeholder="Username"
          required
        />
      </div>
      <div class="input-box">
        <input
          class="input-place"
          type="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="input-submit">
        <button
          id="submit-signup"
          class="submit-btn"
          onclick="location.href='main-page.html'"
        ></button>
        <label for="submit-signup">Sign Up</label>
      </div>
      <button
        id="signin-link"
        class="create-btn"
        onclick="location.href='index.html'"
      >
        Already have an account? Sign In
      </button>
    </div>
  </body>
</html>
