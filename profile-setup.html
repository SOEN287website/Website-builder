<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup</title>
    <link rel="stylesheet" href="profile-setup.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="our-website-name">
          <div><a href="#"></a>Insert Website Name</div>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">????</a></li>
        </ul>
      </div>
    </nav>
    <h1>SETUP YOUR PROFILE</h1>
    <div class="main-seperator"></div>
    <div class="profile-box">
      <div class="input-box">
        <label>Business name</label>
        <input
          class="input-place"
          type="text"
          placeholder="Business name"
          required
        />
      </div>

      <div class="seperator"></div>
      <div class="input-box">
        <label>Business address</label>
        <input
          class="input-place"
          type="text"
          placeholder="Business address"
          required
        />
      </div>
      <div class="seperator"></div>
      <div class="input-box">
        <label>Phone Number</label>
        <input class="input-place" type="tel" placeholder="Phone number" />
      </div>
      <div class="seperator"></div>
      <div class="input-box">
        <label>E-mail</label>
        <input class="input-place" type="email" placeholder="E-mail" required />
      </div>
      <div class="seperator"></div>
      <div class="big-input-box">
        <label>Business description</label>
        <textarea
          class="big-input-place"
          type="text"
          placeholder="Brief description"
          required
        ></textarea>
      </div>
    </div>
    <div class="picture-box">
      <label for="business-logo">Add your logo</label>
      <input id="business-logo" class="picture-place" type="file" required />
      <button id="upload-btn">Upload Logo</button>
    </div>
  </div>

  <script>
    document.getElementById('upload-btn').addEventListener('click', function() {
      document.getElementById('business-logo').click(); // Triggers the hidden file input
    });
  </script>
  <button class="done-btn">Done</button>
  </body>
  <style>
  * {
    margin: 0;
    padding: 0;
    color: white;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #323338;
    font-family: "Roboto", sans-serif;
    font-size: 1rem;
    line-height: 1.6;
  }
  .profile-box {
    width: 70%;
    height: 500px;
    background-color: #323338;
    position: relative;
    bottom: 100px;
  }
  .input-place {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    margin-top: 10px;
    height: 30px;
    border-radius: 5px;
    background-color: #1e1f22;
    width: 400px;
    border: none;
  }
  label {
    color: #a0a5b4;
    font-weight: bolder;
  }
  ::placeholder {
    font-size: 15px;
  }
  .picture-box {
    width: 28%;
    background-color: #323338;
    position: relative;
    height: 500px;
    display: flex;
    bottom: 100px;
  }
  .seperator {
    position: relative;
    background-color: #a0a5b4;
    width: 400px;
    height: 1px;
    z-index: 2;
    margin-bottom: 15px;
  }
  .big-input-place {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    margin-top: 10px;
    height: 60px;
    border-radius: 5px;
    background-color: #1e1f22;
    width: 400px;
    border: none;
  }
  
  #upload-btn {
    background-color: #5666ef;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    height: 40px;
  }
  
  #upload-btn:hover {
    background-color: #444bff;
  }
  
  /* Hide the default file input button */
  .picture-place {

    position: absolute;
    z-index: 5;

  }
  .picture-box label {
    padding-right: 5px;
    bottom: 100px;
  }
  .navbar {
    position: fixed; /* Make it fixed to the top */
    top: 0; /* Stick it to the top */
    left: 0;
    width: 100%; /* Make it span the full width */
    z-index: 1000; /* Ensure it's on top of other elements */
    background-color: #323338; /* Add a background color if needed */
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.5); /* Optional: adds a shadow */
  }
  
  .navdiv {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px; /* Adjust padding as needed */
  }
  
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  
  li {
    margin: 0 10px;
  }
  
  a {
    text-decoration: none;
    color: white;
    z-index: 2;
    padding: 5px 15px 5px 15px;
  }
  a:hover {
    color: #fff; /* Change text color to white */
    background-color: #4a4a50; /* Lighter blue on hover */
    border-radius: 4px;
  }
  h1 {
    position: fixed;
    z-index: 3;
    top: 50px;
    font-family: "Montserrat", sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
  }
  .main-seperator {
    position: fixed;
    background-color: #a0a5b4;
    width: 100%;
    height: 2px;
    z-index: 2;
    top: 100px;
 }
 .done-btn{
  position: fixed;
  background-color: #5666ef;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    height: 40px;
    bottom:100px;
    right :50px;
 }
  </style>
</html>
